<!DOCTYPE html>
<html>
<body>

<div class='fullscreenDiv'>
    <div class="center" id="demo">Hello World</div>
</div>

.center {
    position: absolute;
    width: 100px;
    height: 50px;
    top: 50%;
    left: 50%;
    margin-left: -50px; /* margin is -0.5 * dimension */
    margin-top: -25px; 
}
	
<script>
function toC(){
	var d = new Date();
	var m = d.getMonth();
    var d_2 = d.getDate();
    if (m==11 && d_2==3){
    	return "YES"
    }
	return "NO"
}
document.getElementById("demo").innerHTML = toC();
</script>
</body>
</html>
